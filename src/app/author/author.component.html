<div class="container">
    <br />
    <h1 class="title">An Author with his books</h1>
    <br />
    <div>
        <div class="card author">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{ author.attributes.name }} ({{ author.id }})</p>
                        <p class="subtitle is-6">{{ author.attributes.date_of_birth | date }} -
                            {{ author.attributes.date_of_death | date }} </p>
                    </div>
                </div>

                <table class="table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>ISBN</th>
                            <th>Publication's date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of author.relationships.books.data">
                            <th>{{book.attributes.title}}</th>
                            <td>{{book.attributes.isbn}}</td>
                            <td>{{ book.attributes.date_published | date }}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <br />
    </div>
</div>
