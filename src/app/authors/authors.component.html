<div class="container">
    <br/>
    <h1 class="title">Authors</h1>
    <br />
    <div *ngFor="let author of authors.data; trackBy: authors.trackBy">
        <div class="card author">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{ author.attributes.name }} ({{ author.id }})</p>
                        <p class="subtitle is-6">{{ author.attributes.date_of_birth | date }} -
                            {{ author.attributes.date_of_death | date }} </p>
                    </div>
                </div>

                <!-- <div class="content">
                    <div class="list is-hoverable">
                        <a class="list-item" *ngFor="let book of author.relationships.books.data">
                            Featured
                        </a>
                    </div>
                </div> -->
                <button class="button is-primary" [routerLink]="['author', author.id]" attr.data-test-id="{{author.id}}">See details</button>
            </div>
        </div>
        <br />
    </div>
</div>
